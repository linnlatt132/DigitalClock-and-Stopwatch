<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock and Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="clock-container">
    <div class="hoursTime">
      <div class="left">
        <span id="time">00:00:00</span>
      </div>
      <div class="right">
        <span id="weekDay">week</span>
        <span id="amPmTime">ap</span>
      </div>
    </div>
    
    <div id="date">Date will appear here</div>
    <div class="stopW-container">
      <h3>Stopwatch</h3>
      <span id="text"></span>
      <div id="stopW">00:00:00</div>
      <div class="stopW-buttons">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="stop"><i class="fas fa-pause"></i></button>
        <button id="reset"><i class="fas fa-redo"></i></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
